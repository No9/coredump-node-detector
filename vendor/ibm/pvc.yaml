apiVersion : v1
kind: PersistentVolumeClaim
metadata:
  name: kcdt-storage
  namespace: kcdt
  annotations:
    ibm.io/auto-create-bucket: "true"
    ibm.io/auto-delete-bucket: "false"
    ibm.io/bucket: "kcdt-core-dumps"
    ibm.io/secret-name: "cos-write-access"
spec:
  resources:
    requests:
      storage: 50Gi
  accessModes:
    - ReadWriteMany
  storageClassName: ibmc-s3fs-standard-regional