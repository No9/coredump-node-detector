apiVersion: v1
kind: ServiceAccount
metadata:
  name: coredump-admin
  namespace: kcdt
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coredump-event-reporter
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: coredump-event-report
subjects:
- kind: ServiceAccount
  name: coredump-admin
  namespace: kcdt
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: coredump-event-reporter
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kcdt-ds
  namespace: kcdt
spec:
  selector:
    matchLabels:
      name: kcdt
  template:
    metadata:
      labels:
        name: kcdt
    spec:
      containers:
      - name: kcdt-container
        image: number9/kcdt:v1.0.17
        securityContext:
          privileged: true
        volumeMounts:
        - name: tz-config
          mountPath: /etc/localtime
        - name: host-volume
          mountPath: /kcdt/host
          mountPropagation: Bidirectional
        - name: coredump-backend
          mountPath: /kcdt/host/core
        env:
          # This value must be the same with the path of
          # "host-volume", see below comments for details.
        - name: HOSTVOL
          value: /root
          # NS_DISK_QUOTA sets the coredump disk quota
          # for every k8s namespace, this is optional,
          # default value is 1 GB.
        - name: NS_DISK_QUOTA
          value: "1000mb"
        command: ["/kcdt/init.sh"]
        lifecycle:
          preStop:
            exec:
              command: ["/kcdt/cleanup.sh"]
      serviceAccountName: coredump-admin
      volumes:
      - name: tz-config
        hostPath:
          # Change the path to the timezone of your host.
          path: /usr/share/zoneinfo/UTC
      - name: host-volume
        hostPath:
          # The coredump handler program and related files will
          # be installed here, you can config it as you like,
          # but remember to modify the args value of HOSTVOL in
          # env above as well.
          path: /root
      - name: coredump-backend
        # The coredump files will be stored here, please config
        # your own storage backend here with nfs or ceph etc..
        persistentVolumeClaim:
          claimName: kcdt-storage